{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="stylesheets/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "shared/app-icons.html" %}
    {% block head %}{% endblock %}
  </head>
  <body>
    <div>
      <p style="font-size: 5rem; color: #aaa; float: left; width: 50%">FPS: <span id="fps" style="color: #333"></span></p>
      <p style="font-size: 5rem; color: #aaa; float: left; width: 50%">Counter: <span id="counter" style="color: #333"></span></p>
    </div>
    {% block content %}{% endblock %}
    {% block javascript %}
      <script src="javascripts/app.js"></script>
    {% endblock %}
  </body>
</html>
